<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTag Extension</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        padding: 24px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        min-height: 400px;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 8px;
      }

      .header p {
        color: #718096;
        font-size: 14px;
      }

      .config-section {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        font-weight: 500;
        color: #4a5568;
        margin-bottom: 6px;
        font-size: 14px;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
        background: #f7fafc;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
        background: white;
      }

      select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        background: #f7fafc;
        cursor: pointer;
      }

      select:focus {
        outline: none;
        border-color: #667eea;
        background: white;
      }

      .result {
        background: #f0fff4;
        border: 1px solid #9ae6b4;
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        text-align: center;
      }

      .result h3 {
        color: #22543d;
        font-size: 18px;
        margin-bottom: 4px;
      }

      .result p {
        color: #38a169;
        font-size: 14px;
      }

      .btn {
        width: 100%;
        padding: 14px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .status {
        text-align: center;
        padding: 12px;
        border-radius: 8px;
        margin-top: 16px;
        font-size: 14px;
        font-weight: 500;
      }

      .status.success {
        background: #f0fff4;
        color: #22543d;
        border: 1px solid #9ae6b4;
      }

      .status.error {
        background: #fed7d7;
        color: #742a2a;
        border: 1px solid #feb2b2;
      }

      .hidden {
        display: none;
      }

      .work-details {
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }

      .work-details h4 {
        color: #4a5568;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>⏰ TimeTag</h1>
        <p>Convert prices to your work hours</p>
      </div>

      <div class="config-section">
        <div class="form-group">
          <label for="salary">Your Salary (₹)</label>
          <input
            type="number"
            id="salary"
            placeholder="Enter your salary"
            min="0"
            step="0.01"
          />
        </div>

        <div class="form-group">
          <label for="period">Salary Period</label>
          <select id="period">
            <option value="hour">Per Hour</option>
            <option value="month">Per Month</option>
            <option value="year">Per Year</option>
          </select>
        </div>

        <div id="workDetails" class="work-details hidden">
          <div class="form-group">
            <label for="workDays">Working Days per Month</label>
            <input
              type="number"
              id="workDays"
              placeholder="e.g., 22"
              min="1"
              max="31"
              value="22"
            />
          </div>

          <div class="form-group">
            <label for="workHours">Working Hours per Day</label>
            <input
              type="number"
              id="workHours"
              placeholder="e.g., 8"
              min="1"
              max="24"
              value="8"
            />
          </div>
        </div>

        <button class="btn" id="calculateBtn">Calculate & Save</button>
      </div>

      <div id="result" class="result hidden">
        <h3>Your Rate</h3>
        <p id="rateText">₹0 per hour</p>
      </div>

      <div id="status" class="status hidden"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
